version: '3'
services:
    stiot_builder:
        build: ./dockerfile/builder
        # image: pablogs9/microrossensorsdemo_stiot_builder:latest 
        volumes:
            - /dev/bus/usb:/dev/bus/usb
        privileged: true
    stiot_agent:
        build: ./dockerfile/agent
        volumes:
            - /dev:/dev
        network_mode: "host"
        privileged: true
    stiot_rqt:
        build: ./dockerfile/rqt
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix
        privileged: true
        environment:
            DISPLAY: unix:0
        network_mode: "host"
